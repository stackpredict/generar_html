<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 9 Comlementario Gnerar HTML</title>
    <link rel="stylesheet"  type="text/css"  href="styles.css">
</head>
<body>
    <h1> Desafio Generar HTML</h1>
    <h2>Interactuar con el DOM mediante Eventos</h2>
    <h3>Ingrese los datos del alumno para agregar</h3>
    <div id="containerPrincipal">
        <div>
            <form id="formulario">
                <label Nombre:></label>
                <input class="iText" type="text" name="nombre" id="iNombre"> 

                <label Email:></label>
                <input class="iText" type="email" name="email" id="iEmail">

                <label Password:></label>
                <input class="iText" type="password" name="password" id="iPassword"> 
                <div id="botones">
                    <input type="submit" id="btnSubmit" id="" value="Confirmar" >
                    <input type="button" id="btnMostrar" id="" value="Mostrar Todos" >

                </div>
            </form>
            <div id="alumnoIngresado">
            </div>

        </div>
        <div id="displayTodos"></div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
